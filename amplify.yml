version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Clearing Next.js cache"
            - rm -rf .next
            - npm install
        build:
          commands:
            - echo "DATABASE_URL=$DATABASE_URL" >> .env
            - npx prisma generate
            # Apply migrations in Neon
            - npx prisma migrate deploy
            # Clear cache again to avoid stale SSR chunks
            - echo "Clearing .next cache again to avoid stale SSR chunks"
            - rm -rf .next
            # Build Next.js app
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
