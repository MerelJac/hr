version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - echo "DATABASE_URL=$DATABASE_URL" >> .env
            - echo "SES_ACCESS_KEY_ID=$SES_ACCESS_KEY_ID" >> .env
            - echo "SES_SECRET_ACCESS_KEY=$SES_SECRET_ACCESS_KEY" >> .env
            - echo "SES_REGION=$SES_REGION" >> .env
            - echo "SES_FROM_ADDRESS=$SES_FROM_ADDRESS" >> .env
            - echo "CRON_SECRET=$CRON_SECRET" >> .env
            - echo "APP_URL=$APP_URL" >> .env
            - echo "S3_REGION=$S3_REGION" >> .env
            - echo "S3_ACCESS_KEY_ID=$S3_ACCESS_KEY_ID" >> .env
            - echo "S3_SECRET_ACCESS_KEY=$S3_SECRET_ACCESS_KEY" >> .env
            - echo "S3_BUCKET=$S3_BUCKET" >> .env
            - echo "SYSTEM_ADMIN_ID=$SYSTEM_ADMIN_ID" >> .env
            - echo "NEXT_PUBLIC_GIPHY_API_KEY=$NEXT_PUBLIC_GIPHY_API_KEY" >> .env
            - echo "HR_EMAIL=$HR_EMAIL" >> .env
            - npx prisma generate
            # Apply migrations in Neon
            - npx prisma migrate deploy
            # Build Next.js app
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
        # ðŸ‘‡ This tells Amplify to run it as SSR / Lambda-based
        enableSSR: true
      cache:
        paths:
          - node_modules/**/*
